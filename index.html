<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brookside Dairy business</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/index.css">
    <script src="https://kit.fontawesome.com/c1a94ec189.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-chart-column"></i></span>
                    <span class="header">Production</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-sack-dollar"></i></span>
                    <span class="header">Income</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                    <span class="header">Reports</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-coins"></i></span>
                    <span class="header">New Income</span>
                </a>
            </li>
        </ul>
    </div>
    <script>
        let list=document.querySelectorAll('.list');
        for (let i=0;i<list.length; i++){
            list[i].onclick=function(){
                let j=0;
                while (j< list.length){
                    list[j++].className='list'
                }
                list[i].className='list active';
            }
        }
    </script>

</body>
</html>
